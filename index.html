<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buoy Data Display</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1>Wave Forecast app</h1>
        <div id="forecast-container">
        <h2>Wave forecast data for M6, M4, and M3</h2>
        <div id="wave-forecast-window" class="forecast-window">
            
                <div class="buoy-container">
                    <div class="buoy-header">M6 Buoy</div>
                    <div id="m6-info" class="buoy-info">Loading...</div>
                </div>

                <div class="buoy-container">
                    <div class="buoy-header">M4 Buoy</div>
                    <div id="m4-info" class="buoy-info">Loading...</div>
                </div>

                <div class="buoy-container">
                    <div class="buoy-header">M3 Buoy</div>
                    <div id="m3-info" class="buoy-info">Loading...</div>
                </div>
            
        </div>
    </div>
    <h2>Up to date buoy information for M6, M4, and M3</h2>

    <div class="buoy-container">
        <div class="buoy-header">M6 Buoy</div>
        <div id="m6-latest-info" >Loading...</div>
    </div>

    <div class="buoy-container">
        <div class="buoy-header">M4 Buoy</div>
        <div id="m4-latest-info" >Loading...</div>
    </div>

    <div class="buoy-container">
        <div class="buoy-header">M3 Buoy</div>
        <div id="m3-latest-info" >Loading...</div>
    </div>
    <script src="script.js"></script>
    <script src="scriptRealTime.js"></script>

</body>

</html>
